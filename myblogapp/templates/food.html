<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="../static/css/home.css">
	<title>周凯强的个人博客</title>
</head>
<body>
<div id="container">
	<div id="header">
		<h1>Welcome To My Blog</h1>
	</div>
	<div id="nav">
        <div id="nav-blogger">周凯强的博客</div>
		<div id="nav-list">
			<a href="/home/">首页</a>
			<a href="/skill/">技术杂谈</a>
			<a href="/life/">生活记录</a>
			<a href="/food/">美食</a>
			<a href="/message/">留言板</a>
		</div>
	</div>
	<div id="aside">
		<div id="new-things">
			<div class="aside-box">
				<h4>新鲜事</h4>
			</div>
		</div>
		<div id="recent-message">
			<div class="aside-box">
				<h4>最近留言</h4>
                {% for msg in msgs %}
                    {% if forloop.counter < 3 %}
                        <div class="aside-text-box">
                            <div class="aside-text">
                                <p>&nbsp&nbsp{{msg.message}}</p>
                            </div>
                            <div class="aside-msg-time">
                                {{ msg.time|date:"Y-m-d H:i:s" }}
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
			</div>
		</div>
	</div>
	<div id="content">
		<div id="food"></div>
	</div>
    <div id="footer">
        <p>我也是有底线的</p>
    </div>
</div>
</body>
</html>
